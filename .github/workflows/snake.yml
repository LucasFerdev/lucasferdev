name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # roda todo dia à meia-noite UTC
  workflow_dispatch:      # permite rodar manualmente
  push:
    branches: ["main"]    # opcional: gera ao dar push na main

permissions:
  contents: write         # necessário para publicar a saída no branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Gera os arquivos (SVG claro/escuro e um GIF opcional)
      - name: Generate snake SVG/GIF
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # Publica os arquivos gerados no branch "output"
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
